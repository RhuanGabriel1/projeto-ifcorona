<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>

<body>

    <input type="checkbox" id="nav">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-biohazard"></span><span>IFCorona==true</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="index.html"><span class="las la-chart-line"></span><span>Dashboard</span></a></li>
                <li><a href="#" class="active"><span class="las la-at"></span><span>Contato</span></a></li>
                <li><a href="#"><span class="las la-user-circle"></span><span> Conta</span></a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav" id="cursor"><span class="las la-bars"></span></label>
                Contato
            </h2>

            <div class="user-wrapper">
                <img src="assets/img/icon.png" width="30px" height="30px" alt="Foto do usuário">
                <div>
                    <h4>Rhuan</h4>
                    <small>User</small>
                </div>
            </div>
        </header>

        <main>
            <div class="contact-content">
                <h2>Entre em contato conosco!</h2>
                <p>Por favor, preencha o formulário abaixo para entrar em contato conosco!</p>
                <h2>Nome</h2>
                <input class="inputContact" type="text" placeholder="Digite seu nome...">
                <h2>E-mail</h2>
                <input class="inputContact" type="text" placeholder="Digite seu e-mail...">
                <h2>Assunto</h2>
                <input class="inputContact" type="text" placeholder="Digite um assunto...">
                <h2>Mensagem</h2>
                <textarea cols="30" rows="10"></textarea>
                <button id="btnEnviarMensagem" type="submit" name="butaoEnviarMensagem">Enviar Mensagem</button>
            </div>
        </main>

        <footer>
            <hr>
            <br>
            <span>Todos os diretos reservados &copy - Rhuan Martins & Marcelo Almeida</span>
        </footer>

    </div>
</body>

</html>
